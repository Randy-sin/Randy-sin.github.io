<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <!-- Optional: Add Google Fonts here if needed -->
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
                    <!-- <li><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a></li> -->
                    <!-- Add more links as needed, e.g., CV, Projects -->
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by Jekyll.</p>
        </footer>
    </div>

</body>
</html>
